<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tikure App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ========================== -->
<!-- GLOBAL HEADER             -->
<!-- ========================== -->
<header id="global-header">
    <div class="header-left">
        <button id="back-btn" class="back-btn" onclick="goBack()">â† Back</button>
    </div>
    <div class="header-center">
        <img id="app-logo" src="logo.png" alt="App Logo">
    </div>
    <div class="header-right">
        <select id="global-lang-select" class="lang-selector" onchange="setLanguage(this.value)">
            <option value="am">áŠ áˆ›áˆ­áŠ›</option>
            <option value="om">Afaan Oromoo</option>
            <option value="en">English</option>
        </select>
        <button id="top-logout" class="top-logout" onclick="logout()">Logout</button>
    </div>
</header>

<!-- ========================== -->
<!-- LANGUAGE SCREEN            -->
<!-- ========================== -->
<div id="language-screen" class="screen">
    <h2 class="choose-text">Select Language</h2>
    <div class="language-buttons">
        <button onclick="setLanguage('am')" class="lang-btn default">áŠ áˆ›áˆ­áŠ›</button>
        <button onclick="setLanguage('om')" class="lang-btn">Afaan Oromoo</button>
        <button onclick="setLanguage('en')" class="lang-btn">English</button>
    </div>
</div>

<!-- ========================== -->
<!-- ROLE SCREEN                -->
<!-- ========================== -->
<div id="role-screen" class="screen">
    <h1 class="app-title">Choose Role</h1>
    <div class="language-buttons">
        <button class="lang-btn" onclick="chooseAdmin()">Admin</button>
        <button class="lang-btn" onclick="chooseWorker()">Worker</button>
    </div>
</div>

<!-- ========================== -->
<!-- ADMIN SETUP SCREEN         -->
<!-- ========================== -->
<div id="admin-setup-screen" class="screen">
    <h1>Create Admin</h1>
    <div class="input-group">
        <input id="setup-admin-username" type="text" placeholder="Admin username">
    </div>
    <div class="input-group">
        <input id="setup-admin-password" type="password" placeholder="Admin password">
    </div>
    <button class="main-btn" onclick="createInitialAdmin()">Create Admin</button>
</div>

<!-- ========================== -->
<!-- LOGIN SCREEN               -->
<!-- ========================== -->
<div id="login-screen" class="screen">
    <h1>Login</h1>
    <div class="input-group">
        <input id="login-username" type="text" placeholder="Username">
    </div>
    <div class="input-group">
        <input id="login-password" type="password" placeholder="Password">
    </div>
    <button class="main-btn" onclick="loginUser()">Login</button>
</div>

<!-- ========================== -->
<!-- ADMIN DASHBOARD            -->
<!-- ========================== -->
<div id="admin-screen" class="screen">
    <div class="action-row">
        <button class="action-btn orange" id="sell-btn">Sell</button>
        <button class="action-btn blue" id="buy-btn">Buy</button>
        <button class="action-btn green" id="add-btn">Inbound</button>
        <button class="action-btn orange" id="remove-btn">Outbound</button>
        <button class="action-btn blue" id="profit-btn">Profit</button>
    </div>
</div>

<!-- ========================== -->
<!-- WORKER DASHBOARD           -->
<!-- ========================== -->
<div id="worker-screen" class="screen">
    <div class="action-row">
        <button class="action-btn green" id="inbound-btn">Inbound</button>
        <button class="action-btn orange" id="outbound-btn">Outbound</button>
    </div>
</div>

<!-- ========================== -->
<!-- INBOUND STEPS              -->
<!-- ========================== -->
<div id="inbound-step1" class="step-screen">
    <h2>Select Supplier</h2>
    <div id="supplier-list" class="step-list"></div>
    <div class="step-controls">
        <button onclick="addSupplier()">â• Add Supplier</button>
        <button onclick="nextInboundStep('type')">Next</button>
    </div>
</div>

<div id="inbound-step2" class="step-screen">
    <h2>Select Material Type</h2>
    <div class="step-list">
        <button onclick="selectInboundOption('Liquid')">Liquid</button>
        <button onclick="selectInboundOption('Solid')">Solid</button>
        <button onclick="selectInboundOption('Gas')">Gas</button>
    </div>
</div>

<div id="inbound-step3" class="step-screen">
    <h2>Select Category</h2>
    <div class="step-list" id="category-list"></div>
</div>

<div id="inbound-step4" class="step-screen">
    <h2>Pricing Unit & Price</h2>
    <div class="step-list">
        <button onclick="selectUnit('per kilo')">Per Kilo</button>
        <button onclick="selectUnit('per bottle')">Per Bottle</button>
        <button onclick="selectUnit('per meter')">Per Meter</button>
        <button onclick="selectUnit('per litre')">Per Litre</button>
        <button onclick="selectUnit('pallet')">Pallet</button>
        <button onclick="selectUnit('carton')">Carton</button>
    </div>
    <div class="input-group">
        <input id="inbound-price" type="number" placeholder="Price" />
    </div>
    <div class="step-controls">
        <button onclick="nextInboundStep('scan')">Next</button>
    </div>
</div>

<div id="inbound-step5" class="step-screen">
    <h2>Scan Items</h2>
    <div id="scan-count">0</div>
    <p id="scan-info">Ready to scan...</p>
    <div class="step-controls">
        <button onclick="finishInbound()">âœ… Done</button>
        <button onclick="restartInboundScan()">ğŸ” Restart</button>
        <button onclick="showScreen('admin-screen')">ğŸ  Home</button>
    </div>
</div>

<!-- ========================== -->
<!-- OUTBOUND STEPS             -->
<!-- ========================== -->
<div id="outbound-step1" class="step-screen">
    <h2>Outbound Type</h2>
    <div class="step-list">
        <button onclick="setOutboundType('direct')">Direct Client</button>
        <button onclick="setOutboundType('shop')">To Shop Stock</button>
    </div>
</div>

<div id="outbound-step2" class="step-screen">
    <h2>Scan Outbound Items</h2>
    <div id="out-scan-count">0</div>
    <p id="out-scan-info">Ready to scan...</p>
    <div class="step-controls">
        <button onclick="finishOutbound()">âœ… Confirm Stock OUT</button>
        <button onclick="restartOutboundScan()">ğŸ” Restart</button>
        <button onclick="showScreen('worker-screen')">ğŸ  Home</button>
    </div>
</div>

<!-- ========================== -->
<!-- PROFIT SCREEN              -->
<!-- ========================== -->
<div id="profit-screen" class="screen">
    <h2>Profit</h2>
    <div id="profit-total">0</div>
    <div class="profit-filters">
        <button onclick="filterProfit('day')">Per Day</button>
        <button onclick="filterProfit('week')">Per Week</button>
        <button onclick="filterProfit('month')">Per Month</button>
    </div>
</div>

<!-- ========================== -->
<!-- Hidden Scanner Input       -->
<!-- ========================== -->
<input id="scanner-input" type="text" autocomplete="off" style="position:absolute; left:-1000px; opacity:0;" />

<script src="app.js"></script>

</body>
</html>
