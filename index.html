<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikure App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LANGUAGE SELECTION SCREEN -->
    <div id="language-screen" class="screen">
        <h1 class="app-title">ጥቁሬ</h1>
        <h2 class="choose-text">Choose Language</h2>

        <div class="language-buttons">
            <button onclick="setLanguage('am')" class="lang-btn default">አማርኛ</button>
            <button onclick="setLanguage('om')" class="lang-btn">Afaan Oromoo</button>
            <button onclick="setLanguage('en')" class="lang-btn">English</button>
        </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <h1 class="app-title" id="login-title"></h1>

        <div class="input-group">
            <input id="login-username" type="text" placeholder="">
        </div>

        <div class="input-group">
            <input id="login-password" type="password" placeholder="">
        </div>

        <button class="main-btn" onclick="loginUser()" id="login-btn"></button>

        <p class="switch-text" onclick="showSignup()" id="signup-link"></p>
    </div>
    <!-- SIGNUP SCREEN -->
<div id="signup-screen" class="screen">
    <h1 class="app-title" id="signup-title"></h1>

    <div class="input-group">
        <input id="signup-username" type="text" placeholder="">
    </div>

    <div class="input-group">
        <input id="signup-password" type="password" placeholder="">
    </div>

    <button class="main-btn" onclick="createAccount()" id="signup-btn"></button>

    <p class="switch-text" onclick="showLogin()" id="login-link"></p>
</div>
    <!-- ROLE SELECTION SCREEN -->
<div id="role-screen" class="screen">
    <h1 class="app-title" id="role-title">Choose Role</h1>

    <div class="language-buttons">
        <button class="lang-btn" onclick="selectRole('admin')" id="admin-btn">Admin</button>
        <button class="lang-btn" onclick="selectRole('worker')" id="worker-btn">Worker</button>
    </div>
</div>
<!-- ROLE SCREEN -->
<div id="role-screen" class="screen">
    <h1 class="app-title">Choose Role</h1>

    <div class="language-buttons">
        <button class="lang-btn" onclick="selectRole('admin')">Admin</button>
        <button class="lang-btn" onclick="selectRole('worker')">Worker</button>
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
